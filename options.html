<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Line Guide - Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .option {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .description {
      margin-left: 28px;
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-left: 10px;
      color: #4CAF50;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>New Line Guide - Options</h1>

  <div class="option">
    <label>
      <input type="checkbox" id="enabled" checked>
      <span>Extension enabled</span>
    </label>
    <div class="description">Enable or disable the new line guide on ChatGPT and Claude websites</div>
  </div>

  <div class="option">
    <label>
      <input type="checkbox" id="debugPrint">
      <span>Debug print</span>
    </label>
    <div class="description">Show console log messages for debugging purposes</div>
  </div>

  <button id="save">Save</button>
  <span id="status">Settings saved!</span>

  <script src="options.js"></script>
</body>
</html>
